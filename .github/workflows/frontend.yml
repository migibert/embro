name: release-frontend
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/embro
    env:
      REACT_APP_EMBRO_API_BASE_URL: https://embro.io/api #To replace with cloudrun url
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
